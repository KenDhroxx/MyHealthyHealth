<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Healthy Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .register-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .register-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #28a745;
            background: white;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .form-group.error input {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            display: none;
        }

        .strength-bar {
            height: 4px;
            background: #e1e8ed;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 12px;
            color: #666;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .register-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-loading {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert.error {
            background: #fdf2f2;
            color: #e74c3c;
            border: 1px solid #fadbd8;
        }

        .alert.success {
            background: #f0f9f4;
            color: #27ae60;
            border: 1px solid #a8e6cf;
        }

        .register-footer {
            text-align: center;
            padding: 0 30px 30px;
        }

        .register-footer p {
            color: #666;
            margin-bottom: 15px;
        }

        .login-link {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #20c997;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
            }
            
            .register-header {
                padding: 30px 20px;
            }
            
            .register-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <a href="index.html" class="back-link">
                ‚Üê Back to Home
            </a>
            <h1>Join Our Community!</h1>
            <p>Start your healthy journey today</p>
        </div>

        <div class="register-form">
            <div id="alert" class="alert"></div>

            <form id="registerForm">
                <div class="form-group" id="fullName-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="error-message" id="fullName-error"></div>
                </div>

                <div class="form-group" id="email-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group" id="password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="password-error"></div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                </div>

                <div class="form-group" id="confirmPassword-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loading">
                        <div class="loading-spinner"></div>
                    </div>
                </button>
            </form>
        </div>

        <div class="register-footer">
            <p>Already have an account?</p>
            <a href="login.html" class="login-link">Sign in here</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // DOM elements
        const registerForm = document.getElementById('registerForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');
        const alertDiv = document.getElementById('alert');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length > 0) {
                passwordStrength.style.display = 'block';
                const strength = checkPasswordStrength(password);
                updatePasswordStrength(strength);
            } else {
                passwordStrength.style.display = 'none';
            }
        });

        // Form submission handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            // Clear previous errors
            clearAllFieldErrors();
            hideAlert();

            // Validation
            let hasErrors = false;

            if (!fullName) {
                showFieldError('fullName', 'Full name is required');
                hasErrors = true;
            } else if (fullName.length < 2) {
                showFieldError('fullName', 'Full name must be at least 2 characters');
                hasErrors = true;
            }

            if (!email) {
                showFieldError('email', 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email');
                hasErrors = true;
            }

            if (!password) {
                showFieldError('password', 'Password is required');
                hasErrors = true;
            } else if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                hasErrors = true;
            }

            if (!confirmPassword) {
                showFieldError('confirmPassword', 'Please confirm your password');
                hasErrors = true;
            } else if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                hasErrors = true;
            }

            if (hasErrors) return;

            // Set loading state
            setLoading('registerBtn', true);

            try {
                console.log('üîÑ Attempting registration...');
                const result = await register(email, password, fullName);

                if (result.success) {
                    showAlert('Account created successfully! Redirecting...', 'success');
                    
                    // Update navigation
                    updateNavigation();
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('‚ùå Registration error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                setLoading('registerBtn', false);
            }
        });

        // Password strength functions
        function checkPasswordStrength(password) {
            let score = 0;
            let feedback = [];

            // Length check
            if (password.length >= 8) score += 2;
            else if (password.length >= 6) score += 1;
            else feedback.push('at least 6 characters');

            // Character variety checks
            if (/[a-z]/.test(password)) score += 1;
            else feedback.push('lowercase letters');

            if (/[A-Z]/.test(password)) score += 1;
            else feedback.push('uppercase letters');

            if (/[0-9]/.test(password)) score += 1;
            else feedback.push('numbers');

            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            else feedback.push('special characters');

            return { score, feedback };
        }

        function updatePasswordStrength(strength) {
            const { score, feedback } = strength;
            
            let color, text, width;
            
            if (score <= 2) {
                color = '#e74c3c';
                text = 'Weak';
                width = '25%';
            } else if (score <= 4) {
                color = '#f39c12';
                text = 'Fair';
                width = '50%';
            } else if (score <= 5) {
                color = '#27ae60';
                text = 'Good';
                width = '75%';
            } else {
                color = '#28a745';
                text = 'Strong';
                width = '100%';
            }

            strengthFill.style.background = color;
            strengthFill.style.width = width;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        // Utility functions
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 5000);
            }
        }

        function hideAlert() {
            alertDiv.style.display = 'none';
        }

        function showFieldError(fieldId, message) {
            const group = document.getElementById(`${fieldId}-group`);
            const error = document.getElementById(`${fieldId}-error`);
            
            if (group && error) {
                group.classList.add('error');
                error.textContent = message;
            }
        }

        function clearFieldError(fieldId) {
            const group = document.getElementById(`${fieldId}-group`);
            const error = document.getElementById(`${fieldId}-error`);
            
            if (group && error) {
                group.classList.remove('error');
                error.textContent = '';
            }
        }

        function clearAllFieldErrors() {
            ['fullName', 'email', 'password', 'confirmPassword'].forEach(clearFieldError);
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            
            if (isLoading) {
                btn.disabled = true;
                btnText.style.opacity = '0';
                btnLoading.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.opacity = '1';
                btnLoading.style.display = 'none';
            }
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (isLoggedIn()) {
                showAlert('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
