<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Healthy Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group.error input {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-loading {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert.error {
            background: #fdf2f2;
            color: #e74c3c;
            border: 1px solid #fadbd8;
        }

        .alert.success {
            background: #f0f9f4;
            color: #27ae60;
            border: 1px solid #a8e6cf;
        }

        .login-footer {
            text-align: center;
            padding: 0 30px 30px;
        }

        .login-footer p {
            color: #666;
            margin-bottom: 15px;
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #764ba2;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .debug-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .debug-btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .debug-btn:hover {
            background: #218838;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="index.html" class="back-link">
                ‚Üê Back to Home
            </a>
            <h1>Welcome Back!</h1>
            <p>Sign in to continue your healthy journey</p>
        </div>

        <div class="login-form">
            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group" id="email-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group" id="password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="password-error"></div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loading">
                        <div class="loading-spinner"></div>
                    </div>
                </button>
            </form>

            <div class="debug-section">
                <button type="button" class="debug-btn" onclick="debugAPI()">
                    üîç Debug API Connection
                </button>
            </div>
        </div>

        <div class="login-footer">
            <p>Don't have an account?</p>
            <a href="register.html" class="register-link">Create one here</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const alertDiv = document.getElementById('alert');

        // Form submission handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Clear previous errors
            clearAllFieldErrors();
            hideAlert();

            // Validation
            let hasErrors = false;

            if (!email) {
                showFieldError('email', 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email');
                hasErrors = true;
            }

            if (!password) {
                showFieldError('password', 'Password is required');
                hasErrors = true;
            }

            if (hasErrors) return;

            // Set loading state
            setLoading('loginBtn', true);

            try {
                console.log('üîÑ Attempting login...');
                const result = await login(email, password);

                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Update navigation
                    updateNavigation();
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(result.message || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                setLoading('loginBtn', false);
            }
        });

        // Debug API function
        async function debugAPI() {
            console.log('üîç Starting API Debug...');
            
            try {
                showAlert('Testing API connection...', 'success');
                
                // Test 1: Health check
                console.log('Test 1: Health check...');
                const healthResponse = await fetch(`${API_BASE_URL}/health`);
                const healthText = await healthResponse.text();
                
                console.log('Health Response Status:', healthResponse.status);
                console.log('Health Response Text:', healthText);
                
                let healthData;
                try {
                    healthData = JSON.parse(healthText);
                    console.log('‚úÖ Health check successful:', healthData);
                } catch (e) {
                    console.log('‚ùå Health response is not JSON');
                    throw new Error('Server returned HTML instead of JSON');
                }

                // Test 2: Auth endpoint
                console.log('Test 2: Testing auth endpoint...');
                const authResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@example.com', password: 'testpass' })
                });
                
                const authText = await authResponse.text();
                console.log('Auth Response Status:', authResponse.status);
                console.log('Auth Response Text:', authText);

                showAlert(`API Debug Complete! Status: ${healthResponse.status}. Check console for details.`, 'success');

            } catch (error) {
                console.error('‚ùå Debug failed:', error);
                showAlert(`Debug failed: ${error.message}`, 'error');
            }
        }

        // Utility functions
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 5000);
            }
        }

        function hideAlert() {
            alertDiv.style.display = 'none';
        }

        function showFieldError(fieldId, message) {
            const group = document.getElementById(`${fieldId}-group`);
            const error = document.getElementById(`${fieldId}-error`);
            
            if (group && error) {
                group.classList.add('error');
                error.textContent = message;
            }
        }

        function clearFieldError(fieldId) {
            const group = document.getElementById(`${fieldId}-group`);
            const error = document.getElementById(`${fieldId}-error`);
            
            if (group && error) {
                group.classList.remove('error');
                error.textContent = '';
            }
        }

        function clearAllFieldErrors() {
            ['email', 'password'].forEach(clearFieldError);
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            
            if (isLoading) {
                btn.disabled = true;
                btnText.style.opacity = '0';
                btnLoading.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.opacity = '1';
                btnLoading.style.display = 'none';
            }
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (isLoggedIn()) {
                showAlert('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
