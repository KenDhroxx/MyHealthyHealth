<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - My Healthy Health</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <div class="nav__brand">
                <div class="nav__logo">
                    <img src="images/logo.png" alt="My Healthy Health Logo" class="nav__logo-img">
                </div>
                <span class="nav__brand-text">My Healthy Health</span>
            </div>
            
            <div class="nav__menu" id="nav-menu">
                <a href="index.html" class="nav__link">Home</a>
                <a href="articles.html" class="nav__link active">Articles</a>
                <a href="#about" class="nav__link">About</a>
                <a href="#contact" class="nav__link">Contact</a>
                
                <!-- Auth links (shown when NOT logged in) -->
                <div class="auth-links">
                    <a href="login.html" class="nav__link nav__link--auth">Login</a>
                    <a href="register.html" class="btn btn--primary nav__auth-btn">Sign Up</a>
                </div>
                
                <!-- User menu (shown when logged in) -->
                <div class="user-menu" style="display: none;">
                    <div class="user-menu__trigger" onclick="toggleUserMenu()">
                        <div class="user-menu__avatar" id="userAvatar"></div>
                        <span class="user-menu__name" id="userName"></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    
                    <div class="user-menu__dropdown" id="user-dropdown">
                        <a href="admin-dashboard.html" class="user-menu__item admin-only" style="display: none;">
                            <i class="fas fa-tachometer-alt"></i> Admin Dashboard
                        </a>
                        <a href="#profile" class="user-menu__item">
                            <i class="fas fa-user"></i> My Profile
                        </a>
                        <div class="user-menu__divider"></div>
                        <a href="#" class="user-menu__item" onclick="handleLogout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="nav__toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <section class="hero" style="padding: calc(80px + 2rem) 0 2rem;">
            <div class="container">
                <h1>Health Articles</h1>
                <p>Coming soon - Expert health articles and user comments!</p>
                
                <div style="margin-top: 2rem;">
                    <a href="index.html" class="btn btn--primary">Back to Home</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
